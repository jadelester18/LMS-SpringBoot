<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Email Confirmation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <table cellpadding="0" cellspacing="0" width="100%" bgcolor="#F4F4F4">
      <tr>
        <td align="center" valign="top">
          <table cellpadding="0" cellspacing="0" width="600" bgcolor="#FFFFFF">
            <tr>
              <td>
                <table cellpadding="0" cellspacing="0" width="100%" bgcolor="#007bff">
                  <tr>
                    <td align="center" style="padding: 40px 0;">
                      <h1 style="color: #FFFFFF;">Confirm Your Email Address</h1>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td style="padding: 20px;">
                <p>Hello ${name},</p>
                <p>Thank you for registering with our application. Please click the button below to confirm your email address:</p>
                <table cellspacing="0" cellpadding="0" width="100%">
                  <tr>
                    <td align="center" style="padding: 40px 0;">
                      <table cellspacing="0" cellpadding="0">
                        <tr>
                          <td align="center" bgcolor="#007bff" style="border-radius: 4px;">
                            <a href="${link}" target="_blank" style="padding: 16px 40px; color: #FFFFFF; font-size: 18px; text-decoration: none; display: block;">Confirm Email</a>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
                <p>If you did not register for our application, please ignore this email.</p>
              </td>
            </tr>
            <tr>
              <td style="padding: 20px; color: #777777;">
                <p>Best regards,</p>
                <p>The Team</p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
